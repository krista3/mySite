<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPPONGHEIMER</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <div id="game">
        <h1>OPPONGHEIMER</h1>
        <canvas style="background-color:transparent" id="gameboard" width="500" height="500"></canvas>
        <div id="scoreboard">0 : 0</div>
        <button id="reset" onclick="resetGame()">RESET</button>
        <br />
        <input type="checkbox" id="cpucheck">
        <label>CPU Play</label>
    <div>
        <p id="info">Press "d" and right arrow to be ready for the game</p>
    </div>
    </div>

    <audio controls autoplay loop hidden id="bgmusic">
        <source src="./pongmusic.mp3", type="audio/mpeg">
    </audio>
    <audio controls hidden id="contactsound">
        <source src="./explosion1.mp3", type="audio/mpeg">
    </audio>
    <audio controls hidden id="nuke">
        <source src="./nukesound.mp3", type="audio/mpeg">
    </audio>

    <script src="Ball.js"></script>
    <script src="Paddle.js"></script>
    <script src="pong.js"></script>
    <script src="controls.js"></script>
</body>
</html>
